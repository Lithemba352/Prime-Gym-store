<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>

body {
            background-color: rgb(32, 29, 29); /* Lighter green */
            color: #ebf2f3; /* Text color */
        }
        .card {
            background-color: #023047; /* Dark blue */
            color: #ffb703; /* Yellow */
            border-radius: 10px; /* Rounded corners */
            box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px; /* Shadow */
        }
        .card-title {
            color: #fb8500; /* Orange */
        }
        .card-text {
            color: #ffb703; /* Yellow */
        }
        .navbar-brand{
            text-align: center;
        }
        .btn-primary {
            background-color: darkgrey; /* Orange */
            border-color: #fb8500; /* Orange */
        }
       
        .btn-primary:active {
            background-color: #ffb703; /* Yellow */
            bosrder-color: #ffb703; /* Yellow */
            color: #023047; /* Dark blue */
        }
    </style>

    <title>Prime Gym</title>
<script defer src="/main.bundle.js"></script></head>

<body>
    <div class="container mt-2" style="max-width: 72em">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                        Prime Gym
                </a>
                <span class="nav-link border rounded-pill bg-black">
                    <span id="balance">0</span>
                    Gym Credits
                </span>
            </div>
        </nav>

        <div class="alert alert-warning sticky-top mt-2" role="alert">
            <span id="notification">âŒ› Loading...</span>
        </div>

        <div class="mb-4" style="margin-top: 4em">
            <a class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="fas fa-plus-circle"></i> Add Equipment
            </a>
        </div>

        <main id="marketplace" class="row"></main>
    </div>

    <!--Modal-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProductModalLabel">New Equipment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="newProductName" class="form-control mb-2"
                                    placeholder="Enter name of equipment" />
                            </div>
                            <div class="col">
                                <input type="text" id="newImgUrl" class="form-control mb-2"
                                    placeholder="Enter image url" />
                            </div>
                            <div class="col">
                                <input type="text" id="newProductDescription" class="form-control mb-2"
                                    placeholder="Enter equipment description" />
                            </div>
                            <div class="col">
                                <input type="text" id="newLocation" class="form-control mb-2"
                                    placeholder="Enter location" />
                            </div>
                            <div class="col">
                                <input type="text" id="newPrice" class="form-control mb-2" placeholder="Enter price" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newProductBtn">Add
                        Equipment</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Modal-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>

    <script type="text/javascript" src="main.bundle.js"></script></body>
</body>

</html>
